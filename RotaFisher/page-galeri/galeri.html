<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
    <!-- Link Swiper's CSS -->

  <body>
    <!--! nav start -->

        <a class="navbar-brand" href="../page-1/page-1.html">
          <div class="logoInner">
            <div class="logoImg1">
              <img src="../img/rotaFisher-logo.png" alt="rota fisher" />
            </div>
            <div class="logoImg2">
              <img src="../img/rotaFisher-Text.png" alt="rota fisher" />
            </div></div
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#rotaFisherNavbar"
          aria-controls="rotaFisherNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="rotaFisherNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../page-hakkimizda/hakkimizda.html"
                >Hakkımızda</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="modellerDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Modeller</a
              >
              <ul class="dropdown-menu" aria-labelledby="modellerDropdown">
                <li>
                  <a class="dropdown-item" href="#">
                    <div class="dropdown-item-inner">
                      <div class="dropdown-item-imgParent">
                        <img src="../img/Yat-models.png" alt="rota fisher" />
                      </div>
                      <p class="dropdown-item-p">Rota Fisher 600</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <div class="dropdown-item-inner">
                      <div class="dropdown-item-imgParent">
                        <img src="../img/Yat-models.png" alt="rota fisher" />
                      </div>
                      <p class="dropdown-item-p">Rota Faster</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <div class="dropdown-item-inner">
                      <div class="dropdown-item-imgParent">
                        <img src="../img/Yat-models.png" alt="rota fisher" />
                      </div>
                      <p class="dropdown-item-p">Rota Fisher X</p>
                    </div>
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../page-servis/servis.html">Servis</a>
            </li>
            <li class="nav-item">

    <!--! nav end -->
    <div class="pages-banner">
      <div class="pageBanner-img">
        <img src="../img/pages-banner-vektor.png" alt="" />
      </div>
      <h1>Galeri</h1>
    </div>
    <div class="pages-inner">
      <div class="pages-inner-img">
        <img src="../img/pages-icon-helm.png" alt="" />
      </div>
      <div class="bk-slider">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../img/yatModel-2.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../img/yat-galeri-2.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../img/yat-galeri.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../img/yat-galeri.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../img/yatModel-2.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="../img/yatModel-1.png" alt="" />
            </div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper", {
        slidesPerView: 3,
        centeredSlides: true,
        loop: true,
        spaceBetween: 20,
        breakpoints: {
          960: {
            slidesPerView: 5,
            spaceBetween: 40,
          },
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
