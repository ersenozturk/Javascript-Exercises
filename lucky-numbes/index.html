<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <label for="input-num">Do you want to try your luck?<br> <br> Then choose a valid value!</label>
            <input type="number" name="input-num" id="input-num" max="8" min="1">
            <!-- <button type="submit" id="btn-lucky-numbers">Lucky Numbers</button> -->
            <input type="submit" value="Lucky Numbers" id="btn-lucky-numbers">
            <input type="submit" value="Try Again" id="try-again">
        </div>
    
        <div class="numbers">
            <div class="line line-1" style="display: none;">
            </div>
            <div class="line line-2" style="display: none;">
            </div>
            <div class="line line-3" style="display: none;">
            </div>
            <div class="line line-4" style="display: none;">
            </div>
            <div class="line line-5" style="display: none;">
            </div>
            <div class="line line-6" style="display: none;">
            </div>
            <div class="line line-7" style="display: none;">
            </div>
            <div class="line line-8" style="display: none;">
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
